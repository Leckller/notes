<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes</title>
    <script DEFER src="script2.js"></script>
</head>

<body>
    <header>
        <h1>Tela De Login</h1>
    </header>
    <main>
        <form action="" method="get">
            <label for="emailLogin">
                E-mail: <br>
                <input type="text" name="email" id="emailLogin" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
            </label>
            <br>
            <label for="senhaLogin">
                Senha: <br>
                <input type="password" name="senha" id="senhaLogin" placeholder="Digite sua senha" required>
            </label>
            <br>
            <label for="box1">
                Lembre-me
                <input type="checkbox" name="check" id="box1">
            </label>
            <label for="buttonEnter">
                <button id="buttonEnter">Entrar</button>
            </label>
        </form>
    </main>
</body>

</html>
